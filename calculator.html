<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="main-container">
        <div id="display">
        </div>
        <div id="buttons-container">
            <div class="buttons-column">
                <button class="buttons" id="clear-button">C</button>
                <button class="buttons" id="seven-button">7</button>
                <button class="buttons" id="four-button">4</button>
                <button class="buttons" id="one-button">1</button>
                <button class="buttons" id="zero-button">0</button>
            </div>
            <div class="buttons-column">
                <button class="buttons"></button>
                <button class="buttons" id="eight-button">8</button>
                <button class="buttons" id="five-button">5</button>
                <button class="buttons" id="two-button">2</button>
                <button class="buttons"></button>
            </div>
            <div class="buttons-column">
                <button class="buttons"></button>
                <button class="buttons" id="nine-button">9</button>
                <button class="buttons" id="six-button">6</button>
                <button class="buttons" id="three-button">3</button>
                <button class="buttons"></button>
            </div>
            <div class="buttons-column">
                <button class="buttons" id="divide-button">/</button>
                <button class="buttons" id="multiply-button">x</button>
                <button class="buttons" id="subtract-button">-</button>
                <button class="buttons" id="add-button">+</button>
                <button class="buttons" id="equal-button">=</button>
            <div>
        </div>
    </div>
</body>
</html>
