<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="main-container">
        <div id="display">
        </div>
        <div id="buttons-container">
            <div class="buttons-column">
                <button class="buttons" id="clear-button">C</button>
                <button class="number-buttons" id="btn7">7</button>
                <button class="number-buttons" id="btn4">4</button>
                <button class="number-buttons" id="btn1">1</button>
                <button class="number-buttons" id="btn0">0</button>
            </div>
            <div class="buttons-column">
                <button class="buttons"></button>
                <button class="number-buttons" id="btn8">8</button>
                <button class="number-buttons" id="btn5">5</button>
                <button class="number-buttons" id="btn2">2</button>
                <button class="buttons"></button>
            </div>
            <div class="buttons-column">
                <button class="buttons"></button>
                <button class="number-buttons" id="btn9">9</button>
                <button class="number-buttons" id="btn6">6</button>
                <button class="number-buttons" id="btn3">3</button>
                <button class="buttons"></button>
            </div>
            <div class="buttons-column">
                <button class="operator-buttons" id="btndivide">/</button>
                <button class="operator-buttons" id="btnmultiply">x</button>
                <button class="operator-buttons" id="btnsubtract">-</button>
                <button class="operator-buttons" id="btnadd">+</button>
                <button class="buttons" id="equal-button">=</button>
            <div>
        </div>
    </div>
</body>
</html>
